<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3aafdc728.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>cracku</title>
</head>
<body>
    <main class="container">
        <div class="blue">
            <img class="img" src="bc1.png" alt="blue">
             <h2 id="headsec">SELECT YOUR PLAN</h2>
        </div>
        <div class="flexbox">
           
             <div class="free">
                 <p class="first">FREE</p>
                 <div class="select">
                    <i class="fas fa-euro-sign icon1"></i>
                <p class="lifetime">0</p>
                 <p class="lifetime2">  LIFETIME</p>
                  </div>
                <p class="para1">-One user  <br>
                    -1000 ui elements<br>
                -E-mail support</p>
                <button class="btn">Sign up</button>
             </div>
             <div class="free2">
                <p class="first2">PRO</p>
                <div class="select2">
                 <i class="fas fa-euro-sign icon2"></i>
               <p class="lifetime">49</p>
               <p class="lifetime2">PER MONTH</p>
                </div>
               <p class="para">-up to 10 users<br>
               -10 000 ui elements<br>
               -phone support<br>
               -Analytics</p>
               <button class="btn2">Sign up</button>
            </div>
            <div class="free">
                <p class="first">TEAM</p>
                <div class="select">
                    <i class="fas fa-euro-sign icon1"></i>
               <p class="lifetime">72</p>
               <p class="lifetime2">PER MONTH</p>
               </div>

               <p class="para">-up to 100 users<br>
               -10 000 ui elements<br>
               -phone support<br>
               -Analytics</p>
               <button class="btn3">Sign up</button>
            </div>
        </div>
    </main>
    
</body>
</html>
